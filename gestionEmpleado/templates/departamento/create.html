
{% extends 'base.html' %}

{% load static %}

{% block blockTitel %} New Apartmens {% endblock blockTitel %}
    

{% block blockBody %}

<div class="grid-container">
    <div class="grid-x">

        <h1 class="cell">Upgrade People
            
        </h1>

        <div class="cell">

            <form method="POST">{% csrf_token %}
                <p>Name</p>
                {{form.name}}

                {{form.short_name}}

                <div class="cell">
                    <button class=" button" type="submit">Create</button> 
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock blockBody %}
